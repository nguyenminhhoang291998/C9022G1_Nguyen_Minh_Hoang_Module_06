<section style="background-color: #eee;">
  <div class="container h-100 px-5 py-4">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="d-flex justify-content-center align-items-center mb-3">
        <h1 class="mb-0 text-black">Lịch sử đặt hàng chi tiết ngày {{orderHistoryDetail[0].datePurchase | date:'dd/MM/yyyy'}}</h1>
      </div>

      <div class="rounded-3">
        <div class="row d-flex justify-content-center align-items-center py-2">
          <div class="col-4">
            <h4 class="text-center">Ngày đặt</h4>
          </div>
          <div class="col-2">
            <h4 class="text-center">Sản phẩm</h4>
          </div>
          <div class="col-3">
            <h4 class="text-center">Số lượng</h4>
          </div>
          <div class="col-3">
            <h4 class="text-center">Đơn giá</h4>
          </div>
        </div>
      </div>

      <div class="card rounded-3 mb-2" *ngFor="let order of orderHistoryDetail">
        <a style="text-decoration: none" role="button" routerLink="/history/detail/{{order.id}}">
          <div class="row d-flex justify-content-between align-items-center">
            <div class="col-4">
              <h5 class="text-center">{{order.datePurchase | date:'dd/MM/yyyy'}}</h5>
            </div>

            <div class="col-2">
              <img style="max-width: 100%"
                   src="{{order.url}}">
            </div>

            <div class="col-3">
              <h5 class="text-center">{{order.orderedQuantity}}</h5>
            </div>

            <div class="col-3">
              <h5 class="text-center">{{order.productPrice | number:'1.0-0' }} đ</h5>
            </div>

          </div>
        </a>
      </div>


    </div>
  </div>
</section>
