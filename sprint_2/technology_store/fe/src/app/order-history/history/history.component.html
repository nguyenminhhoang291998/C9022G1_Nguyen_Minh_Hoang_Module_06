<section style="background-color: #eee;">
  <div class="container h-100 px-5 py-4">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="d-flex justify-content-center align-items-center mb-3">
          <h1 class="mb-0 text-black">Lịch sử đặt hàng</h1>
        </div>

        <div class="rounded-3">
            <div class="row d-flex justify-content-center align-items-center py-2">
              <div class="col-2">
                <h5 class="text-center">Mã đơn</h5>
              </div>
              <div class="col-2">
                <h5 class="text-center">Ngày đặt</h5>
              </div>
              <div class="col-2">
                <h5 class="text-center">Sản phẩm</h5>
              </div>
              <div class="col-2">
                <h5 class="text-center">SL</h5>
              </div>
              <div class="col-2">
                <h5 class="text-center">Tổng tiền</h5>
              </div>
              <div class="col-2">
              </div>
            </div>
        </div>

        <div class="card rounded-3 mb-2" *ngFor="let order of orderHistoryList">

            <div class="row d-flex justify-content-between align-items-center history">
              <div class="col-2">
                <h5 class="text-center">{{order.orderCode}}</h5>
              </div>
              <div class="col-2">
                <h5 class="text-center">{{order.datePurchase | date:'dd/MM/yyyy'}}</h5>
              </div>
              <div class="col-2">
                <img style="max-width: 100%; padding: 3%"
                     src="{{order.url}}">
              </div>

              <div class="col-2">
                <h5 class="text-center">{{order.totalQuantity}}</h5>
              </div>

              <div class="col-2">
                <h5 class="text-center">{{order.totalPrice | number:'1.0-0' }} đ</h5>
              </div>
              <div class="col-2">
                <a role="button" routerLink="/history/detail/{{order.id}}" class="btn btn-primary"><h5 style="color:white;">Chi tiết</h5></a>
              </div>
            </div>
        </div>
      <div class="p-0">
        <a class="btn btn-primary" role="button" routerLink="/product/list"><h5>Tiếp tục mua sắm</h5></a>
      </div>
      </div>
  </div>
</section>
